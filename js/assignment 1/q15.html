<script type="text/javascript">

	var arrayog = [5,8,4,6,9,1,3,7,2,10,15,18,14,16,19,11,13,17,12,20];
	var arr = arrayog;

	document.write("Original array : ",arr);

	for(var i = 0; i < arr.length; i++){
   		for(var j = 0; j < ( arr.length - i -1 ); j++){

     		if(arr[j] > arr[j+1]){
		       var temp = arr[j]
		       arr[j] = arr[j + 1]
		       arr[j+1] = temp
     		}
   		}
 	}

 	document.write("<br>Array sorted by Bubble sort: ",arr);






 	function merge(arr, l, m, r){
    var n1 = m - l + 1;
    var n2 = r - m;
    var L = new Array(n1); 
    var R = new Array(n2);
    for (var i = 0; i < n1; i++)
        L[i] = arr[l + i];
    for (var j = 0; j < n2; j++)
        R[j] = arr[m + 1 + j];
    var i = 0;
    var j = 0;
    var k = l;
  
    while (i < n1 && j < n2) {
        if (L[i] <= R[j]) {
            arr[k] = L[i];
            i++;
        }
        else {
            arr[k] = R[j];
            j++;
        }
        k++;
    }
    while (i < n1) {
        arr[k] = L[i];
        i++;
        k++;
    }
    while (j < n2) {
        arr[k] = R[j];
        j++;
        k++;
    }
}
  

function mergeSort(arr,l, r){
    if(l>=r){
        return;
    }
    var m =l+ parseInt((r-l)/2);
    mergeSort(arr,l,m);
    mergeSort(arr,m+1,r);
    merge(arr,l,m,r);
}
  
  
  
var arr = arrayog;
    var arr_size = arr.length;
  
    mergeSort(arr, 0, arr_size - 1);
  
    document.write( "<br>Array sorted by Merge sort : ",arr);
  

	
</script>
