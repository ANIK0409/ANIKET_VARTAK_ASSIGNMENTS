<!DOCTYPE html>
<html>
<head>
	<title>q20</title>
    <link rel="stylesheet" type="text/css" href="q20.css">
    

</head>
<body>

    <div class="body">

    <form name="q20" onsubmit="return false">
        <div>
            <label>Name:</label>
            <input type="text" name="name" id="name" required>

            <textarea class="message"></textarea>

            <br><br>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>

        <br><br>

        <div>
            <label><b>Toppings:</b></label>
            <br><br>

            <label for="ExtraCheese">ExtraCheese:</label>
            <input type="checkbox" name="ExtraCheese" value="ExtraCheese" id="ExtraCheese" >

            <label for="Pepperoni">Pepperoni:</label>
            <input type="checkbox" name="Pepperoni" value="Pepperoni" id="Pepperoni">

            <label for="Olives">Olives:</label>
            <input type="checkbox" name="Olives" value="Olives" id="Olives">

            <label for="Baccon">Baccon:</label>
            <input type="checkbox" name="Baccon" value="Baccon" id="Baccon">

            <label for="Tomatos">Tomatos:</label>
            <input type="checkbox" name="Tomatos" value="Tomatos" id="Tomatos">

            <label for="Mushrooms">Mushrooms:</label>
            <input type="checkbox" name="Mushrooms" value="Mushrooms" selected="1" id="Mushrooms">


        </div>

        <br><br>

        <div>
            <label><b>How do you want to grt your pizza!</b></label>

            <label for="Delivery">Delivery</label>
            <input type="radio" name="DeliveryPickup" value="Delivery" id="Delivery" required>

            <label for="Pickup">Pickup</label>
            <input type="radio" name="DeliveryPickup" value="Pickup" id="Pickup">
        </div>

        <br>

        <div>
            <label for="Tip">Tip</label>
            <select class="Tip" id="Tip" name="Tip" >
                <option>15%</option>
                <option>20%</option>
                <option>25%</option>
                
            </select>
        </div>

        <br><hr><br>

        <div>
            <label for="Address" >Address</label><br>
            <textarea required style="height: 80px; width: 350px;" name="Address" class="Address" id="Address" ></textarea>
        </div>

        <br>

        <div>
            <!button type="submit" class="Submit" id="Submit" name="Submit"><!/button>
            <input type="submit" class="Submit" id="Submit" name="Submit">
            <!button class="Reset" id="Reset" ><!/button>
            <input type="reset" name="reset"  class="Reset">
            <button class="ShowSummary" id="ShowSummary" name="ShowSummary">Show Summary</button>
        </div>
    </form>

<script src = "q20.js"></script>
</div>
</body>
</html>
