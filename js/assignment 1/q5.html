	<script type="text/javascript">
		var th = new Date().getFullYear();
		var count = 0
		//document.write(th)
		while(th%4 != 0){
			th++;
		}
		while(count<20){
			if(th%100!=0){
				document.write("<br>"+(count+1)+" : "+th);
				count= count+1;
			}
			th = th +4
		}
		//document.write(th)
	</script>
</head>
