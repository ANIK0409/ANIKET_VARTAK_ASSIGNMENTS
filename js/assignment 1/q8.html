<body>
	





<script type="text/javascript">

	const arrA = ["a","b","c","d","e"];
	document.write("First array A : <br>[");
	var l = arrA.length;
	for(var i =0; i<l;i++){
	document.write(arrA[i],",\t ");
		}
	document.write("]<br>Second array B :<br>[")
	const arrB = [1,2,3,4,5,6];

	var l = arrB.length;
	for(var i =0; i<l;i++){
	document.write(arrB[i],",\t ");
		}

	const arrC = arrA.concat(arrB);
	document.write("]<br>The Concatenated array :<br>[")
	var l = arrC.length;
	for(var i =0; i<l;i++){
	document.write(arrC[i],",\t ");
		}
	document.write("]")
</script>
