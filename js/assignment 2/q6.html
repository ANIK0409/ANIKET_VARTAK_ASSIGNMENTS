<!DOCTYPE html>
<html>
<head>
	<title>q6</title>

	<script type="text/javascript">

		a = [5,7,11,3,2,9]

		function map(arr,fn){
			var arr1 = [];
			arr1[0] = fn(arr[0]);
			var arr2 = arr.slice(1);

			if(arr.length>1){
				return arr1.concat(map(arr2,fn));
			}
			else{
				return arr1;
			}
			}
			


		function square(num) {return (num*num);}

		answer = map(a, square);

		document.write("[",answer,"]");

	</script>
</head>
