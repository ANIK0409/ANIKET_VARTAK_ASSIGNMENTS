<!DOCTYPE html>
<html>
<head>
	<title>q5</title>

	<script type="text/javascript">
		a = [5,7,11,3,12,9]

		function find(arr,test){
			var elem = arr[0];
			var arr2 = arr.slice(1);
			if (test(elem)){ return elem;}
			else{ return find(arr2,test);}
		}

		function isEven(num) {
			return (num % 2 == 0);
		}

		answer = find(a,isEven);

		document.write(answer);
	</script>
</head>
