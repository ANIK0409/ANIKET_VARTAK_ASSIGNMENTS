<script type="text/javascript">

	class Rectangle {
  constructor(height, width) {
    this.height = height;
    this.width = width;
  }
}

var instance1 = new Rectangle()

instance1.width = 10;
instance1.height = 6

document.write("Width : ",instance1.width,"\t height : ",instance1.height)

Rectangle.prototype.getArea = function () {
	return this.height*this.width
}

document.write("<br>Area : ",instance1.getArea())

	</script>
