<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="test.css">
	
</head>
<body>
	<div class="head">
		<header>
			<h1>Free Library Membership</h1>
			<p>Free library membership for 1 year</p>
		</header>
	</div>
	<hr>
	<div class="main">
		<br><br>

		<form>

		<div class="namefield">

			<table>
			<tr>
				<td>
					<label for="name">Name :</label>
				</td>
				<td>
					<input type="text" name="name" id="name" required>
				</td>
			</tr>
		</table>



			
			
		</div>

		<br>

		<div class="namefield">
			<table>
			<tr>
				<td>
					<label for="email">Email :</label>
				</td>
				<td>
					<input type="email" name="email" id="email" required>
				</td>
			</tr>
		</table>
			
			
		</div>

		<br>

		<div class="namefield">
			<table>
			<tr>
				<td>
					<label for="phone">Contact Number :</label>
				</td>
				<td>
					<input style="width:200px" type="phone" name="phone" id="phone" required>
				</td>
			</tr>
		</table>

			
			
		</div>

		<br>

		<div class="namefield">
			<table>
			<tr>
				<td>
					<label for="age">Age    :</label>
				</td>
				<td>
					<input type="number" style="width: 100px;" name="age" id="age" required value="18" min="18" max="50">
				</td>
			</tr>
		</table>
			
			
		</div>

		<br>

		<div class="namefield">
			<table>
			<tr>
				<td colspan="2">
					<label for="gender">Gender   :</label>
				</td>
			</tr>
			<tr>
				<td class="case1">
				<label>Male</label>
			</td><td>
				<input type="radio" name="gender" class="gender">
			</td></tr>
			<tr><td>
				<label>Female</label>
			</td><td>
				<input type="radio" name="gender" class="gender">
			</td></tr><tr><td>
				<label>Other</label>
			</td><td>
				<input type="radio" name="gender" class="gender">
				</td>
			</tr>
		</table>
			
			
		</div>

		<br>

		<div class="namefield">
			<label for="addr">Address:</label><br><br>
			<textarea class="addr" name="addr" id="addr" required>
			</textarea>
		</div>

		<br>
		<hr style="height: 1px; width: 800px; ">
		<br>

		<div class="namefield">
			<label >Select the languages you prefer :</label>

			<table>
			<tr>
				<td>
					<label>English</label>
			
				</td>
				<td>
					<input type="checkbox" name="lang" class="langg">
			
				</td>
			</tr>
			<tr>
				<td>
					<label>Marathi</label>
			
				</td>
				<td>
					<input type="checkbox" name="lang" class="langg">
			
				</td>
			</tr>
			<tr>
				<td>
					<label>Hindi</label>
			
				</td>
				<td>
					<input type="checkbox" name="lang" class="langg">
			
				</td>
			</tr>
			<tr>
				<td>
					<label>Urdu</label>
			
				</td>
				<td>
					<input type="checkbox" name="lang" class="langg">
			
				</td>
			</tr>
			<tr>
				<td>
					<label>Tamil</label>
			
				</td>
				<td>
					<input type="checkbox" name="lang" class="langg">
			
				</td>
			</tr>
			<tr>
				<td>
					<label>Telugu</label>
			
				</td>
				<td>
					<input type="checkbox" name="lang" class="langg">
				</td>
			</tr>
		</table>

			
			
		</div>

		<br>
		<hr style="height: 1px; width: 800px; ">
		<br>

		<div class="namefield">
			<label >Select your interests :</label>
			<table>
			<tr>
				<td>
					<label>Informative</label>
			
				</td>
				<td>
					<input class="int" type="checkbox" name="inter">
			
				</td>
			</tr>
			<tr>
				<td>
					<label>Literature</label>
			
				</td>
				<td>
					<input class="int" type="checkbox" name="inter">
			
				</td>
			</tr>
			<tr>
				<td>
					<label>Poetry</label>
			
				</td>
				<td>
					<input class="int"t type="checkbox" name="inter">
			
				</td>
			</tr>
			<tr>
				<td>
					<label>Stories</label>
			
				</td>
				<td>
					<input class="int" type="checkbox" name="inter">
			
				</td>
			</tr>
			<tr>
				<td>
					<label>Comic</label>
			
				</td>
				<td>
					<input class="int" type="checkbox" name="inter">
			
				</td>
			</tr>
			<tr>
				<td>
					<label>Scientific</label>
			
				</td>
				<td>
					<input class="int" type="checkbox" name="inter">
				</td>
			</tr>
		</table>

			
			
			
		</div>

		<br>
		<hr style="height: 1px; width: 800px; ">
		<br>

		<div>
			<input class="butt" type="submit" name="">
		</div>

		</form>
		
	</div>
	

</body>
</html>
